<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to the official website of ZOO. We are a family-friendly zoo located in the heart of the city. Come visit us and see our amazing animals!">
    <meta name="keywords" content="animal park, zoo, family-friendly, animals">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/pay.css">
    <title>Zoo Support</title></head>
<body>
     <!-- Header Block -->
     <header>
        <div>
            <a href="./index.html" class="logo"><img src="./img/Home-Page/logo.svg" alt="logo">ZOO</a>
            <nav>
                <ul class="nav">
                    <li><a href="./news.html">最新消息</a></li>
                    <li><a href="./zooInform.html">遊園資訊</a></li>
                    <li><a href="./ticket.html">購票資訊</a></li>
                    <li><a href="./animalInform.html">動物資訊</a></li>
                    <li><a href="./support.html">支持我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Block -->
    <main>
        <!-- Key Vision Block -->
        <section class="kv">
            <h1>謝謝你的幫忙</h1>
            <img clas="kv-back" src="./img/Pay-Page/kv.jpg" alt="">
            <img class="kv-subtract" src="./img/Home-Page/Subtract.png"  alt="">
        </section>  

        <!-- Title -->
        <section class="main-block">
            <h3 class="sub-title">資料填寫</h3>
        </section>

        <!-- Form Block -->
        <section class="formWrapper">
        <form class="main-block form helpWay">
            <h4>支持ZOO的方式選擇</h4>
            <label>選擇您要支持ZOO的方式</label>
            <select>
                <option>請選擇</option>
                <option>認養動物</option>
                <option>捐款支持</option>
            </select>
            
            <label>選擇您要認養的動物</label>
            <select>
                <option>請選擇</option>
                <option>獅子</option>
                <option>企鵝</option>
                <option>長頸鹿</option>
                <option>水獺</option>
                <option>樹懶</option>
                <option>大象</option>
            </select>
        </form>

        <form class="main-block form memberInfo" action="">
            <h4>資料填寫</h4>
            <label for="#">姓名</label>
            <input type="text" placeholder="請輸入您的姓名">
            <label for="#">連絡電話</label>
            <input type="text" placeholder="請輸入您的連絡電話">
            <label for="#">通訊地址</label>
            <input type="text" placeholder="請輸入您的通訊地址">
            <label for="#">身分證字號</label>
            <input type="text" placeholder="請輸入您的身分證字號">
            <label for="#">E-mail</label>
            <input type="email" placeholder="請輸入您的E-mail">
        </form>

        <form class="main-block form payInfo" action="#">
            <h4>付款方式</h4>
            <label for="#">轉帳</label>
            <input type="radio" class="radio">
            <label for="#">信用卡</label>
            <input type="radio" class="radio">
            <label for="#">卡號</label>
            <input type="text">
            <label for="#">到期日</label>
            <input type="text" placeholder="MM/YY">
            <label for="#">安全碼</label>
            <input type="text" placeholder="三碼">
            <input type="submit" class="submit">
        </form>
    </section>
    </main>

        <!-- Footer -->
        <footer>
            <div class="footerWrapper">
                <!-- Footer Left Block -->
                <div class="zooFooterLeft">
                    <ul>
                        <li class="footerLogo"><img src="./img/Home-Page/logo.svg" alt="">ZOO</li>
                        <li>
                            <ul>
                                <li>地址:高雄市鼓山區萬壽路340號</li>
                                <li>E-mail: zoo@gmail.com</li>
                                <li>電話: (07)37846190</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="footerSNSIcon">
                                <a href=""><img src="./img/Home-Page/facebook.svg" alt=""></a>
                                <a href=""><img src="./img/Home-Page/youtube.svg" alt=""></a>
                                <a href=""><img src="./img/Home-Page/twitter.svg" alt=""></a>
                                <a href=""><img src="./img/Home-Page/instagram.svg" alt=""></a>
                            </ul>        
                        </li>
                    </ul>
                </div>
                
                <!-- Footer Right Block -->
                <div class="zooFooterRight">
                    <ul>
                        <li>
                            <ul class="footerNav">
                                <li><a href="./news.html">最新消息</a></li>
                                <li><a href="./zooInform.html">遊園資訊</a></li>
                                <li><a href="./ticket.html">購票資訊</a></li>
                                <li><a href="./animalInform.html">動物資訊</a></li>
                                <li><a href="./support.html">支持我們</a></li>
                            </ul>
                        </li>
                        <li>
                            <h5>接收更多ZOO最新消息</h5>
                            <input type="text" placeholder="輸入E-mail">
                            <input type="submit">
                        </li>
                    </ul>
                </div>
    
                <!-- Footer Down Block -->
                <div class="zooFooterDown">
                    <h5>本網站為緯育TibaMe前端工程師班學員專題作品，本平台僅供學習、展示之用。</h5>
                </div>
            </div>
        </footer>    
</body>
</html>
